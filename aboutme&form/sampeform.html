<!DOCTYPE html>

<html lang="en">

<head>
   <title>Form</title>
   <meta charset="UTF-8">
   <meta name="description" content="Form  updated">
   <meta name="author" content="--">
   <link rel="stylesheet" type="text/css" href="style3.css" >
</head> 

<body>
	<form>
		<h1>Welcome to University!</h1>
		<h3>Basic Information</h3>
		<table>
			<tr>
				<td> <label>First Name:</label> </td>
				<td> <input type="text"> </td>
			</tr>
			<tr>
				<td> <label>Last Name:</label> </td>
				<td> <input type="text"></td>
			</tr>
			<tr>
				<td> <label>Address:</label> </td>
				<td> <input type="text"> </td>
			</tr>
			<tr>
				<td> <label>Email:</label> </td>
				<td> <input type="text"> </td>
			</tr>
		</table>

		<h3>Interests</h3>		
		<table>
			<tr>
				<td> <label>Students</label> </td>
				<td> <input type="checkbox" name="interests"> </td>
			</tr>
			<tr>
				<td> <label>Location</label> </td>
				<td> <input type="checkbox" name="interests"> </td>
			</tr>
			<tr>
				<td> <label>Campus</label> </td>
				<td> <input type="checkbox" name="interests"> </td>
			</tr>
			<tr>
				<td> <label>Courses offered</label> </td>
				<td> <input type="checkbox" name="interests"> </td>
			</tr>
			<tr>
				<td> <label>Housing</label> </td>
				<td> <input type="checkbox" name="interests"> </td>
			</tr>
			<tr>
				<td> <label>Sports</label> </td>
				<td> <input type="checkbox" name="interests"> </td>
			</tr>
		</table>

		<h3>How did you learn about us?</h3>
		<table>
			<tr>
				<td> <label>Family</label> </td>
				<td> <input type="radio"  name="interest-source"> </td>
			</tr>
			<tr>
				<td> <label>Friends</label> </td>
				<td> <input type="radio" name="interest-source"> </td>
			</tr>
			<tr>
				<td> <label>Television</label> </td>
				<td> <input type="radio" name="interest-source"> </td>
			</tr>
			<tr>
				<td> <label>Internet</label> </td>
				<td> <input type="radio" name="interest-source"> </td>
			</tr>
			<tr>
				<td> <label>Other</label> </td>
				<td> <input type="radio" name="interest-source"> </td>
			</tr>
		</table>

		<h3>Which department did you visit?</h3>
		<select>
			<option>Mathematics</option>
			<option>Physics</option>
			<option>Computer Science</option>
			<option>Other</option>
		</select>

		<h3>Any other comments?</h3>
		<table>
			<tr>
				<td>
					<textarea placeholder="Enter comments here......" rows="10" cols="40"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit"> 
					<input type="reset">
				</td>
			</tr>
		</table>
		
	</form>

</body>
</html>
